<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="yqzx">
        <input type="text" v-model="n1">+
        <input type="text" v-model="n2">=
        <input type="text" v-model="sum">
    </div>
    <script>
        var app=new Vue({
            el:'#yqzx',
            computed:{
                sum(){
                    return this.n1*1+this.n2*1;
                }
            },
            data:{
                n1:0,
                n2:0
            }
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单控件处理(checkbox)</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css"></link>
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/vue.js"></script>
</head>
<body>

<div  id="yqzx">
    <form class="form-horizontal" @submit.prevent="send">
        <div class="form-group">
            <label  class="col-sm-2 control-label">标题</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" placeholder="标题" v-model="filed.title">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">属性</label>
            <div class="col-sm-6">
                <div class="checkbox-inline">
                    <input type="checkbox" v-model="filed.flag" value="hot"> 热门
                </div>
                <div class="checkbox-inline">
                    <input type="checkbox" v-model="filed.flag" value="romend"> 推荐
                </div>
                {{filed.flag}}
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-2 control-label">点击数</label>
            <div class="col-sm-6">
                <input type="text" class="form-control"  placeholder="点击数" v-model="filed.click">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">路径</label>
            <div class="col-sm-6">
                <input type="text" class="form-control"  placeholder="路径" v-model="filed.url">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">摘要</label>
            <div class="col-sm-6">
                <textarea  class="form-control"  placeholder="摘要" v-model="filed.desc"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">类型</label>
            <div class="col-sm-6">
                <div class="checkbox-inline">
                    <input type="checkbox" v-model="filed.daft"> 草稿
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button  class="btn btn-primary">确定</button>
            </div>
        </div>
    </form>

</div>
<script>
    var app=new Vue({
        el:"#yqzx",
        data:{
            filed:{
                title:'vue学习',
                click:399,
                url:'https://www.baidu.com',
                desc:"这是内容摘要",
                daft:false,
                flag:[]
            }
        },
        methods:{
            send(){
                console.log(this.filed)
            }
        },
    })
</script>
</body>
</html>

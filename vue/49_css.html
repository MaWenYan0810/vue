<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css动画</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css"></link>
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/vue.js"></script>
</head>
<body>
<div  id="yqzx">
    <button @click="type=!type">切换</button>
    <transition name="yq">
        <h1 v-if="type">css动画</h1>
    </transition>

</div>



<script>
    //根组件
    var app=new Vue({
        el:"#yqzx",
        data(){
            return{
                news:[
                    {title:'上衣',num:1,price:100},
                    {title:'帽子',num:2,price:200},
                    {title:'裤子',num:3,price:300},
                ],
                type:'true'
            }
        },
        //声明局部组件
        components:{
        },
        methods:{

        },
        // -enter(进入之前的样式)，-leave（离开之前的样式）
        // -enter-active(进入的样式)，-leave-active（离开样式）
        // -enter-to(进入后的样式)，-leave-to（离开后的样式）
    })
</script>
<style>


    .yq-enter-active{
        transition:all 2s;
        color:blue
    }
    .yq-leave-active{
        transition:all 2s;
    }
  @keyframes show-in  {
      0%{
          transform: translate(300px,0);
      }
      0%{
          transform: translate(0,0);
      }
  }
</style>
</body>

</html>

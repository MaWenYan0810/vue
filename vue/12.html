<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
    <style>
        .success{color:green}
        .error{color:red}
    </style>
</head>
<body>
<div id="yqzx">
    <ul>
        <li v-for="v in news">
            <span :class="v.status?'success':'error'">{{v.title}}</span>
            <button v-on:click="changeStatus(v,false)" v-if="v.status">删除</button>
            <button v-on:click="changeStatus(v,true)" v-if="!v.status">恢复</button>
        </li>
    </ul>
</div>
<script>
    var app=new Vue({
        el:"#yqzx",
        methods:{
            changeStatus:function(item,status){
                item.status=status;
            }
        },
        data:{
            news:[
                {title:'云雀智享',status:true},
                {title:'人工客服',status:true},
            ]
        }
    })
</script>
</body>
</html>

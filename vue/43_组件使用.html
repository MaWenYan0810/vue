<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件使用</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css"></link>
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/vue.js"></script>
</head>
<body>
<div  id="yqzx">
    <!--<yq-header  :list.sync="news"></yq-header>-->
    <form action="" class="form-horizontal">
        <yqkf>
            <h1 slot="header">头部</h1>
            <h3 slot="content">中间</h3>
            <p slot="footer">底部</p>
            <panel-input title="标题" solt="body" value="100"> </panel-input>
        </yqkf>
    </form>
</div>


<script type="text/x-handlebars-template" id="yqkf">
<div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">
                <slot name="header"> </slot>
            </h3>
        </div>
        <div class="panel-body">
            <!--<slot name="content"> </slot>-->
            <!--<slot></slot>-->
        </div>

    </div>
</div>
</script>
<script type="text/x-handlebars-template" id="panelInput">
    <div class="form-group">
        <label for="" class="col-sm-2 control-label">{{title}}</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" :value="value">
        </div>
    </div>
</script>
<script>
    var yqkf={
        template:'#yqkf',
        props:['list'],
    };
    var panel={
        template:'#panelInput',
        props: ['title', 'value'],
    };
    //根组件
    var app=new Vue({
        el:"#yqzx",
        data(){
            return{
                news:[
                    {title:'上衣',num:1,price:100},
                    {title:'帽子',num:2,price:200},
                    {title:'裤子',num:3,price:300},
                ],
            }
        },
        //声明局部组件
        components:{
            yqkf,panelInput
        },
        methods:{

        },
    })
</script>
</body>
</html>

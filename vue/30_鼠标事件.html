<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>鼠标事件</title>
    <script src="js/vue.js"></script>
</head>
<body>

<div  id="yqzx">
    <div :style="style" @contextmenu.prevent="handle()" @click.middle="sure"></div>
</div>
<script>
    var app=new Vue({
        el:"#yqzx",
        data:{
            style:{
                border:"3px solid green",
                height:"300px"
            }
        },
        methods:{
            handle(){
                // console.log(event.button)
                alert("dsad")
            },
            sure(){
                alert("中键按下")
            }
        },
    })
</script>
</body>
</html>
